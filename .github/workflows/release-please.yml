name: Release Please

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          release-type: node

  # Build Electron apps when a release is created (macOS only for now)
  build-electron:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: npm run build
        env:
          ELECTRON_BUILD: "true"

      - name: Compile Electron TypeScript
        run: npx tsc -p electron/tsconfig.json

      - name: Build and Publish Electron (macOS)
        run: npx electron-builder --mac --universal --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: ls -la release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-mac-universal
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
          if-no-files-found: error
